<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LesYeux{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="text-center py-3">
        <h1><a href="{% url 'index' %}">lesyeux</a></h1>
        <p>Tu catálogo digital de cómics, películas y series</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav gap-2">
                    <li class="nav-item"><a class="btn btn-flat" href="{% url 'index' %}">Inicio</a></li>
                    <li class="nav-item"><a class="btn btn-flat" href="{% url 'catalogo' %}">Catálogo</a></li>
                    <li class="nav-item"><a class="btn btn-flat" href="{% url 'usuarios' %}">Usuarios</a></li>
                    <li class="nav-item"><a class="btn btn-flat" href="{% url 'suscripcion' %}">Suscripción</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}
        <!-- Aquí se inyectará el contenido de cada página -->
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 lesyeux. Todos los derechos reservados de la vida.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
