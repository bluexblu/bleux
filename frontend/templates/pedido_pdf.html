<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pedido {{ pedido.id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }

        h2 {
            color: #007acc;
            margin-top: 30px;
        }

        p {
            font-size: 16px;
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #cce5ff;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007acc;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #e6f2ff;
        }

        tr:hover {
            background-color: #d0e9ff;
        }
    </style>
</head>
<body>
    <h1>Pedido #{{ pedido.id }}</h1>
    <p><strong>Fecha:</strong> {{ pedido.fecha }}</p>
    <p><strong>Cliente:</strong> {{ pedido.usuario.nombre }}</p>

    <h2>Items</h2>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.producto.titulo }}</td>
                <td>{{ item.cantidad }}</td>
                <td>${{ item.precio_unitario_display }}</td>
                <td>${{ item.subtotal }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
