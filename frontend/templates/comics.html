{% extends 'base.html' %}

{% block title %}Comics - LesYeux{% endblock %}

{% block content %}
<div class="my-5">
    <h1 class="mb-4">Comics</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for comic in comics %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="" class="card-img-top" alt="{{ comic.titulo }}">
                <div class="card-body">
                    <h5 class="card-title">{{ comic.titulo }}</h5>
                    <p class="card-text">{{ comic.descripcion|truncatewords:20 }}</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <span class="text-muted">S/{{ comic.precio }}</span>
                    <a href="{% url 'producto_detail' comic.id %}" class="btn btn-sm btn-outline-primary">Ver m√°s</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col">
            <p class="text-muted">No hay comic disponibles por ahora.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
